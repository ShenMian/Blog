name: Check links

on: [push, pull_request]

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@1.0.14
      with:
        use-quiet-mode: 'yes'
        config-file: .github/workflows/check_links_config.json
