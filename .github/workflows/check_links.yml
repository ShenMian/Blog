name: Check links

on:
  push:
  pull_request:
  schedule:
  - cron: "0 8 * * *"

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@1.0.14
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
